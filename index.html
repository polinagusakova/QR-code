<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>

  <!--import fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <!--Import styles-->
  <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
  <!--Main content-->
  <div class="container">
    <div class="image con">
      <img src="./resources/images/image-qr-code.png" alt="QR code image">
    </div>
    <div class="header con">
      <h1>Improve your front-end skills by building projects</h1>
    </div>    
    <div class="paragraph con">
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>    
  </div>  
  <!--Footer-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Polina</a>
  </div>
</body>
</html>
